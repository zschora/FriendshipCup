<!DOCTYPE html><html lang="ru"><head>  <meta charset="UTF-8" />  <link rel="stylesheet" href="game.css">  <title>Результаты игры</title>  <style>    body {      font-family: Arial, sans-serif;      margin: 20px;    }    h1 {      margin-bottom: 10px;    }    #foxWrapper {      position: fixed;      top: 100px;      left: 100px;      width: 150px;      height: 150px;      user-select: none;      cursor: pointer;      transition: transform 0.3s ease;      will-change: transform;      /* чтобы масштаб не портил соседние стили */      transform-origin: center center;    }    #foxWrapper img {      width: 100%;      height: 100%;      pointer-events: none;      user-select: none;    }    .toggle-buttons {      margin-bottom: 15px;    }    .toggle-buttons button {      margin-right: 10px;      padding: 6px 12px;      cursor: pointer;      font-weight: bold;      border: 1px solid #444;      background: #f0f0f0;      border-radius: 4px;    }    .toggle-buttons button.active {      background: #444;      color: white;    }  </style></head><body><h1 class="results-title">Результаты игры</h1><div id="foxWrapper">  <img src="fox.png" id="crazyFox" alt="Лиса" /></div><div class="toggle-buttons">  <button id="btnTeams" class="active">По командам</button>  <button id="btnPlayers">По игрокам</button></div><div id="resultsTableContainer"></div><script src="results.js"></script><script>  document.addEventListener('DOMContentLoaded', () => {    const foxWrapper = document.getElementById('foxWrapper');    let posX = 100;    let posY = 100;    // Начальная скорость    let velX = 1;//(Math.random() > 0.5 ? 1 : -1) * (2 + Math.random() * 2);    let velY = 1;//(Math.random() > 0.5 ? 1 : -1) * (2 + Math.random() * 2);    const colors = [      '#ff4500', '#ffa500', '#ffd700', '#ff69b4',      '#00ffff', '#7fff00', '#ff00ff', '#00ffea',      '#ff0055', '#55ff00'    ];    // Индексы для плавного перехода цвета    let colorIndex = 0;    let nextColorIndex = 1;    let colorTransitionProgress = 0;    function lerpColor(a, b, t) {      const ah = parseInt(a.replace('#', ''), 16);      const ar = (ah >> 16) & 0xff;      const ag = (ah >> 8) & 0xff;      const ab = ah & 0xff;      const bh = parseInt(b.replace('#', ''), 16);      const br = (bh >> 16) & 0xff;      const bg = (bh >> 8) & 0xff;      const bb = bh & 0xff;      const rr = ar + (br - ar) * t;      const rg = ag + (bg - ag) * t;      const rb = ab + (bb - ab) * t;      return `rgb(${Math.round(rr)}, ${Math.round(rg)}, ${Math.round(rb)})`;    }    // Переменная для масштаба лисы    let scale = 1;    // Максимальные и минимальные размеры масштабирования    const minScale = 0.5;    const maxScale = 5.5;    // Функция перемещения и обновления лисы    function moveFox() {      const maxX = window.innerWidth - foxWrapper.offsetWidth * scale;      const maxY = window.innerHeight - foxWrapper.offsetHeight * scale;      posX += 6 * velX;      posY += 6 * velY;      let bounced = false;      if (posX <= 0) {        posX = 0;        velX = -velX;        bounced = true;      } else if (posX >= maxX) {        posX = maxX;        velX = -velX;        bounced = true;      }      if (posY <= 0) {        posY = 0;        velY = -velY;        bounced = true;      } else if (posY >= maxY) {        posY = maxY;        velY = -velY;        bounced = true;      }      foxWrapper.style.left = posX + 'px';      foxWrapper.style.top = posY + 'px';      // Плавный переход цвета тени      colorTransitionProgress += 0.01;      if (colorTransitionProgress >= 1) {        colorTransitionProgress = 0;        colorIndex = nextColorIndex;        nextColorIndex = (nextColorIndex + 1) % colors.length;      }      const currentColor = lerpColor(colors[colorIndex], colors[nextColorIndex], colorTransitionProgress);      foxWrapper.style.filter = `drop-shadow(0 0 15px ${currentColor})`;      // Автоматическое увеличение, если в правой половине экрана            foxWrapper.style.transform = `scale(${scale})`;      requestAnimationFrame(moveFox);    }    // Обработка колесика мыши для изменения масштаба    window.addEventListener('wheel', (e) => {      e.preventDefault();      // Меняем масштаб по вертикальной прокрутке, инвертировано для интуитивности      scale += (e.deltaY > 0 ? -0.05 : 0.05);      if (scale > maxScale) scale = maxScale;      if (scale < minScale) scale = minScale;      foxWrapper.style.transform = `scale(${scale})`;    }, { passive: false });    window.addEventListener('click', (e) => {        velX = (Math.random() > 0.5 ? 1 : -1) * (0.5 + Math.random() * 2);        velY = (Math.random() > 0.5 ? 1 : -1) * (0.5 + Math.random() * 2);    }, { passive: false });    moveFox();    window.addEventListener('resize', () => {      const maxX = window.innerWidth - foxWrapper.offsetWidth;      const maxY = window.innerHeight - foxWrapper.offsetHeight;      posX = Math.min(posX, maxX);      posY = Math.min(posY, maxY);    });  });</script></body></html>
